<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>¿Estás seguro de que deseas eliminar {{ lugar.name }}?</p>
  <ion-button expand="full" color="danger" (click)="confirmDelete()">Confirmar</ion-button>
</ion-content>
